<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #073a70;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #073a70;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #065a9e;
        }
        .contact-section {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        .contact-section span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Help and Feedback</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="review">Your Feedback</label>
                <textarea id="review" name="review" placeholder="Write your review or feedback here" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        <div class="contact-section">
            <p>If you have urgent queries, feel free to contact us:</p>
            <p>ðŸ“ž <span>+91-974-567-8900</span></p>
        </div>
    </div>
</body>
</html>
